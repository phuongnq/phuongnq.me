# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: PhuongNQ Note
subtitle:
description:
author: Nguyen Phuong (Phil)
author_title: I'm full stack developer living in Japan. I want to learn something new everyday.
avatar: https://scontent-nrt1-1.xx.fbcdn.net/v/t31.0-8/13975431_10207062330058043_5626558392744494659_o.jpg?oh=36384c2901c012c7c1bf6ebbd961dde6&oe=5AD13BB1
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.phuongnq.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: simple-japanese

# Sidebar
widgets:
  -  search
  -  profile
  -  recent_posts
  -  tagcloud
  -  archive

# Contact
contact:
  url: https://github.com/phuongnq
  icon: github # font-awesome icon. e.x) fa-github

# Google tag manager
google_analytics: UA-111365449-1

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
